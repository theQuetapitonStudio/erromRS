<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Chat</title>

<style>
body {
    margin: 0;
    background: #2b2d31;
    color: #dbdee1;
    font-family: Arial, sans-serif;
}

#container {
    max-width: 700px;
    margin: auto;
    height: 100vh;
    display: flex;
    flex-direction: column;
}

#header {
    padding: 12px;
    background: #1e1f22;
    font-weight: bold;
}

#chat {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
}

.msg {
    margin-bottom: 6px;
}

.nick {
    color: #4ea1ff;
    font-weight: bold;
}

#input-area {
    display: flex;
    padding: 10px;
    background: #1e1f22;
}

#input-area input {
    flex: 1;
    background: #383a40;
    border: none;
    color: #fff;
    padding: 8px;
}

#input-area button {
    margin-left: 8px;
    padding: 8px 14px;
    background: #5865f2;
    border: none;
    color: white;
    cursor: pointer;
}
</style>
</head>

<body>

<div id="container">
    <div id="header">Chat</div>
    <div id="chat"></div>

    <div id="input-area">
        <input id="msg" placeholder="Mensagem">
        <button onclick="send()">Enviar</button>
    </div>
</div>

<script>
let nick = localStorage.getItem("nick");

while (!nick) {
    const n = prompt("Escolha um nick:");
    if (n) {
        localStorage.setItem("nick", n);
        nick = n;
    }
}

const chat = document.getElementById("chat");
const input = document.getElementById("msg");

const ws = new WebSocket(
    (location.protocol === "https:" ? "wss://" : "ws://") + location.host
);

ws.onmessage = e => {
    const data = JSON.parse(e.data);
    addMsg(data.nick, data.text);
};

function addMsg(n, t) {
    const div = document.createElement("div");
    div.className = "msg";
    div.innerHTML = `<span class="nick">${n}</span>: ${t}`;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
}

function send() {
    if (!input.value.trim()) return;

    ws.send(JSON.stringify({
        nick: nick,
        text: input.value
    }));

    input.value = "";
}
</script>

</body>
</html>
